<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo entra as tags &lt;p&gt; e &lt;\p&gt; </p>
    <p>Se for preciso quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag br.</p>
    <p>
        Vamos adicionar alguns símbolos: <br>
        &reg; 
        &copy; 
        &trade; 
        &euro; 
        &pound; 
        &yen; 
        &cent; 
        &Delta; 
    <p>
        Agora alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
    </p>
</body>
</html>
